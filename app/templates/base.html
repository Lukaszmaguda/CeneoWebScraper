<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ceneo Web Scraper</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Datatables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- jQuery & Datatables -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
</head>
<body>
  <header class="container text-center">
    <h1> Ceneo Web Scraper</h1>
  </header>
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
            <div class="container-fluid">
                              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="navbar-brand" href="{{url_for('index')}}"><i class="bi bi-house-fill">Strona główna</a>
                          <button class="navbar-toggler"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{{url_for('extract')}}"><i class="bi bi-cloud-download-fill"></i> Ekstrakcja </a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="{{url_for('products')}}"><i class="bi bi-list-stars"> Lista produktów </a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="{{url_for('author')}}"><i class="bi bi-person-circle"> Autor </a>
                              </li>

                </ul>
              </div>
            </div>
          </nav>
          </div>
          <div class="container">
            <div class="row text-center">
                <div class="col">
                    <h2>{% block title %}{% endblock %}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
          <footer class="container alert alert-info fixed-bottom">
            (c) Łukasz Maguda,Informatyka Stosowana Uniwersytet Ekonomiczny w Krakowie
        </footer>
        {% block scripts %}
        {% endblock %}
    </div>

</body>

</html>
