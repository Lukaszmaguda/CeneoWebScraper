<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script>
        function validateForm() {
            var productCode = document.getElementById("productCode").value;
            if (productCode === "") {
                alert("Proszę wprowadzić kod produktu!");
                return false;
            } else {
                if (productCode.length < 6) {
                    alert("Niepoprawny kod produktu");
                    return false;
                }

                var url = "https://www.ceneo.pl/" + productCode;
                window.location.href = url;
                return false; 
            }
        }
    </script>
</head>
<body>
    <div class="d-flex flex-column gap-3 p-5 bg-dark text-light w-75 mx-auto my-1">
        <h1 class="text-center">Wprowadź kod produktu</h1>
        <div class="form-group">
            <form class="d-flex justify-content-center gap-3" onsubmit="return validateForm()">
                <input type="number" id="productCode" class="form-control" placeholder="Wprowadź kod produktu">
                <input type="submit" class="btn btn-primary mx-auto" value="Zatwierdź">
            </form>
        </div>
    </div>
</body>
</html>
